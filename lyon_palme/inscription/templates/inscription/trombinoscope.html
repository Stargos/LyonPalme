<link rel="stylesheet" href="{% static 'inscription/style.css' %}">

<style>
  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Définit la taille des colonnes avec une largeur minimale de 200px */
    gap: 20px; /* Espacement entre les images */
    justify-items: center; /* Centre les images horizontalement */
    align-items: center; /* Centre les images verticalement */
  }

  .image-item img {
    width: 200px; /* Largeur fixe des images */
    height: auto; /* Maintient le ratio original de l'image */
  }

  .image-name {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
  }
</style>

<h1>Trombinoscope</h1>

<div class="image-grid">
  {% for adherent in adherents %}
    <div class="image-item">
      <img src="{% static 'images/' %}{{ adherent.nom }}.jpg" alt="{{ adherent.nom }}">
      <p class="image-name">{{ adherent.nom }} <br> {{ adherent.prenom }}</p>
    </div>
  {% endfor %}
</div>
